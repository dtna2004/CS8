<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Path Finder</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="algorithm-select">
                <label>Thuật toán:</label>
                <select id="algorithm">
                    <option value="dijkstra">Dijkstra</option>
                    <option value="aco">Ant Colony Optimization</option>
                </select>
            </div>
            
            <div id="aco-params" class="params-panel" style="display: none;">
                <h4>ACO Parameters</h4>
                <div class="param-input">
                    <label>Số kiến:</label>
                    <input type="number" id="antCount" value="20" min="1" max="100">
                </div>
                <div class="param-input">
                    <label>Tốc độ bay hơi:</label>
                    <input type="number" id="evaporationRate" value="0.1" min="0" max="1" step="0.1">
                </div>
                <div class="param-input">
                    <label>Số vòng lặp:</label>
                    <input type="number" id="iterations" value="5" min="1" max="200">
                </div>
            </div>
            
            <div class="input-group">
                <label for="start">Điểm xuất phát:</label>
                <select id="start"></select>
            </div>
            <div class="input-group">
                <label for="end">Điểm đích:</label>
                <select id="end"></select>
            </div>
            <div class="input-group">
                <label>Điểm bắt buộc:</label>
                <div id="mandatoryPointsList"></div>
                <button id="addMandatoryPoint" class="small-button">+ Thêm điểm bắt buộc</button>
            </div>
            <div class="input-group">
                <label>Điểm chặn:</label>
                <div id="blockedPointsList"></div>
                <button id="addBlockedPoint" class="small-button">+ Thêm điểm chặn</button>
            </div>
            <div class="button-group">
                <button id="findPath">Tìm đường</button>
                <button id="stopACO" style="display: none;">Dừng lại</button>
            </div>
            
            <div id="pathResult" class="path-result"></div>
            <div id="acoLog" class="aco-log"></div>
        </div>
        <div id="map"></div>
        <div id="aco-progress" class="aco-progress"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/dijkstra.js"></script>
    <script src="js/map.js"></script>
    <script src="js/aco.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
